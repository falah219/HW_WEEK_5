<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="d-flex flex-column">
            
            <div id="Registrasi" class="wrapper-login">
                <div class="row break">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <div class="tabcontent">
                            <h1>Register</h1>
                            <hr>
                            <form id="registrationForm" onsubmit="submitForm(event)">
                                <label for="nama">Nama</label>
                                <input type="text" id="nama" name="nama" required>
                            
                                <label for="umur">Umur</label>
                                <input type="number" id="umur" name="umur"  required>
                            
                                <label for="uangsangu">Uang Sangu (100 ribu - 1 juta)</label>
                                <input type="number" id="uangsangu" name="uangsangu"  required>
                            
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <div class="right">
                            <img src="./assets/login.jpg" class="w-2" alt="">
                        </div>
                    </div>
                </div>
            </div>
        
            <div id="ListPendaftar" >
                <h2>List Pendaftar</h2>
                <table class="table table-bordered border-primary" id="pendaftarTable" style="background-color: white;">

                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu</th>
                        </tr>


                </table>
                <p id="resume"></p>
            </div>
        </div>

    </div>
    <!-- Tab Konten -->

    <script src="script.js"></script>
</body>

</html>
